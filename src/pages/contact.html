<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Contact - WBRU 95.5 FM</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-orange.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
  <div class="mdl-layout mdl-js-layout">
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        
        <!-- Instagram Section -->
        <section class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp mdl-color--grey-200">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Instagram</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <i class="material-icons">photo_camera</i>
            Follow us on Instagram!
          </div>
          <div class="mdl-card__actions">
            <iframe src="https://www.instagram.com/bsrlive/embed" width="100%" height="400" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
          </div>
        </section>

        <!-- Facebook Section -->
        <section class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp mdl-color--grey-200">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Facebook</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <i class="material-icons">facebook</i>
            Like us on Facebook!
          </div>
          <div class="mdl-card__actions">
            <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fbsrlive%2F&tabs=timeline&width=340&height=400" width="100%" height="400" style="border:none;overflow:hidden" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowfullscreen="true"></iframe>
          </div>
        </section>

        <!-- Spotify Section -->
        <section class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp mdl-color--grey-200">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Spotify</h2>
          </div>
          <div class="mdl-card__supporting-text">
            <i class="material-icons">music_note</i>
            Listen to our playlists on Spotify!
          </div>
          <div class="mdl-card__actions">
            <iframe src="https://open.spotify.com/embed/user/ndis7o6g0u1oq2xvgww7itbvt?si=h8RtzXcKRPeMLna5J2CewA" width="100%" height="400" frameborder="0" allow="encrypted-media"></iframe>
          </div>
        </section>

      </div>
    </main>
  </div>
  
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
